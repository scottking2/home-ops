---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controllers:
      mealie:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "16.6"
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: mealie-init-db

        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.7.1
              pullPolicy: IfNotPresent

            env:
              TZ: America/Denver
              BASE_URL: https://mealie.${SECRET_DOMAIN}
              ALLOW_SIGNUP: "false"
              API_DOCS: false
              API_PORT: "9000"
              DB_ENGINE: postgres
              PUID: 1000
              PGID: 1000
              OPENAI_ENABLE_IMAGE_SERVICES: True
              OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: mealie-openai-secrret
                    key: OPENAI_API_KEY
            envFrom:
              - secretRef:
                  name: mealie-secret
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 700Mi

    service:
      mealie:
        controller: mealie
        ports:
          http:
            port: 9000
    ingress:
      mealie:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "mealie.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: mealie
                  port: http
        tls:
          - hosts:
              - "mealie.${SECRET_DOMAIN}"

    persistence:
      data:
        existingClaim: mealie-pvc
        advancedMounts:
          mealie:
            app:
              - path: /app/data
      tmp:
        type: emptyDir

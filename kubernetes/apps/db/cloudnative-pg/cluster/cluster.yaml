---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6-2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: longhorn
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "250"
      shared_buffers: 128MB
      # Aggressive optimization to get under 1M requests/month
      archive_timeout: "3600"  # Archive WAL every 60 minutes (vs default 5 min)
      checkpoint_timeout: "30min"  # Checkpoints every 30 minutes
      max_wal_size: "4GB"  # Allow much more WAL before forcing checkpoint
      min_wal_size: "2GB"  # Keep more WAL locally
      wal_keep_size: "512MB"  # Keep 512MB of WAL locally always
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 2Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
        jobs: 1  # Limit parallel backup jobs
      wal:
        compression: bzip2
        maxParallel: 1  # CRITICAL: Reduced from 8 (87.5% reduction)
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://00debaf39f5e0979adb2e8dd12f41a20.r2.cloudflarestorage.com
      # Note: serverName version needs to be incremented
      # when recovering from an existing cnpg cluster
      serverName: &currentCluster postgres16-v8
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
  # # Note: previousCluster needs to be set to the name of the previous
  # # cluster when recovering from an existing cnpg cluster
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres16-v7
  # # Note: externalClusters is needed when recovering from an existing cnpg cluster
  # externalClusters:

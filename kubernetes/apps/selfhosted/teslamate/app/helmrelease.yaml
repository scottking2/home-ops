---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teslamate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: teslamate-secret
        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.32.0
            env:
              TZ: "America/Denver"
              DISABLE_MQTT: "true"
              # MQTT_HOST: "emqx-listeners.db.svc.cluster.local"
            envFrom: *envFrom

    service:
      app:
        controller: *app
        ports:
          http:
            port: 4000

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: &host "teslamate.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi

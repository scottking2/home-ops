---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teslamate
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m

  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false

  values:
    controllers:
      teslamate:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18.1"
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: teslamate-init-db

        containers:
          app:
            image:
              repository: teslamate/teslamate
              tag: "2.2.0"
              pullPolicy: IfNotPresent

            env:
              TZ: America/Denver
              DISABLE_MQTT: "false"
              MQTT_HOST: emqx-listeners.db.svc.cluster.local
              MQTT_PORT: "1883"
              MQTT_TLS: "false"

            envFrom:
              - secretRef:
                  name: teslamate-secret

            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 512Mi

    service:
      teslamate:
        controller: teslamate
        ports:
          http:
            port: 4000

    ingress:
      teslamate:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "teslamate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: teslamate
                  port: http
        tls:
          - hosts:
              - "teslamate.${SECRET_DOMAIN}"

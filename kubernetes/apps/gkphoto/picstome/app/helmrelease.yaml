---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: picstome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      picstome:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/scottking2/picstome
              tag: latest
              pullPolicy: IfNotPresent
            env:
              TZ: America/Denver
              APP_ENV: production
              APP_DEBUG: "false"
              APP_URL: https://gallery.scottjking.com
              DB_CONNECTION: sqlite
              DB_DATABASE: /var/www/html/storage/database.sqlite
              LOG_CHANNEL: stderr
              SESSION_DRIVER: file
              CACHE_STORE: file
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
    service:
      app:
        controller: picstome
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.scottjking.com"
          nginx.ingress.kubernetes.io/proxy-body-size: "512m"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "1200"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "1200"
        hosts:
          - host: gallery.scottjking.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - gallery.scottjking.com
    persistence:
      storage:
        existingClaim: picstome-storage
        globalMounts:
          - path: /var/www/html/storage
